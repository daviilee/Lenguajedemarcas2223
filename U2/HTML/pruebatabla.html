<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla</title>
        <style>
            td,table{
                border: 1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
    <table style="text-align:center">
        <thead>
            <tr>
                <td></td>
                <td colspan="3"><img src="imagenes/ipod.jfif" height="100" width="100" alt="ipod"></td>
                <td colspan="2"><img src="imagenes/ipodnano.jfif" height="100" width="100" alt="ipodnano"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Capacidad</td>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <td>Colores</td>
                <td>Blanco</td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td>Negro</td>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Pantalla</td>
                <td colspan="3">3 pulgadas</td>
                <td colspan="2">7 pulgadas</td>
            </tr>
            <tr>
                <td rowspan="2">Tiempo de Carga</td>
                <td colspan="3" rowspan="2">1 Hora</td>
                <td colspan="2">5 Horas</td>
            </tr>
            <tr>
                <td colspan="2">30 minutos para 75%</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
